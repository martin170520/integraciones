<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion de Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>



<div class="container mt-4">
    <h1>Gestion de Estudiantes</h1>

    <div class="alert alert-success alert-dismissible" th:if="${msgExito ne null}"> <!--si msgExito no es null-->
        [[${msgExito}]]
        <button type="button" class="btn btn-close" data-bs-dismiss="alert"></button>
    </div>


    <div class="text-end">
        <a href="/estudiantes/nuevo" class="btn btn-success"> <i class="fa fa-add"></i> Agregar Estudiante </a>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="table-response">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOMBRES</th>
                        <th>APELLIDOS</th>
                        <th>DNI</th>
                        <th>CORREO</th>
                        <th>CODIGO CARRERA</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="estudiante : ${estudiantes}">
                        <td th:text="${estudiante.id}"></td>
                        <td th:text="${estudiante.nombres}"></td>
                        <td th:text="${estudiante.apellidos}"></td>
                        <td th:text="${estudiante.dni}"></td>
                        <td th:text="${estudiante.correo}"></td>
                        <td th:text="${estudiante.id_carrera}"></td>




                        <td class="bnt-group btn-group-sm">
                            <a th:href="@{/estudiantes/editar/{id} (id=*{estudiante.id})}" class="btn btn-primary" title="editar">
                                <i class="fa fa-edit"></i>
                            </a>

                            <a href="#" class="btn btn-danger" title="Eliminar" onclick="eliminar(this)">
                                <i class="fa fa-trash"></i>
                            </a>

                            <form th:action="@{/estudiantes/eliminar/{id} (id=*{estudiante.id})}" method="post" class="d-none"></form>

                        </td>

                    </tr>


                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>




    <script>
        function eliminar(elemento)
        {
            var ok = confirm("Â¿Esta serguro de eliminar el periodo?");
            if(ok)
            {
                elemento.nextElementSibling.submit();
            }
        }
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
