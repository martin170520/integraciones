<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Editar Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="container mt-4">
    <div class="row justify-content-center-center">
        <div class="col-lg-4 col-md-6">
            <h1 class="mb-3">Editar Estudiante</h1>

            <form th:action="@{''}" th:object="${estudiante}" method="post">
                <div class="mb-3">
                    <label class="form-label" >Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombres}" th:errorclass="is-invalid">
                    <div th:errors="*{nombres}" th:if="${#fields.hasErrors('nombres')}" class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label" >Apellidos</label>
                    <input type="text" class="form-control" th:field="*{apellidos}" th:errorclass="is-invalid">
                    <div th:errors="*{apellidos}" th:if="${#fields.hasErrors('apellidos')}" class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label" >Dni</label>
                    <input type="text" class="form-control" th:field="*{dni}" th:errorclass="is-invalid">
                    <div th:errors="*{dni}" th:if="${#fields.hasErrors('dni')}" class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label" >Correo:</label>
                    <input type="text" class="form-control" th:field="*{correo}" th:errorclass="is-invalid">
                    <div th:errors="*{correo}" th:if="${#fields.hasErrors('correo')}" class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Id carrera:</label>
                    <input type="text" class="form-control" th:field="*{id_carrera}" th:errorclass="is-invalid">
                    <div th:errors="*{id_carrera}" th:if="${#fields.hasErrors('id_carrera')}" class="invalid-feedback"></div>
                </div>

                <div class="text-end">
                    <a href="/estudiantes" class="btn btn-light">Cancelar</a>
                    <button class="btn btn.primary">Guardar</button>

                </div>


            </form>

        </div>
    </div>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>



</body>
</html>
